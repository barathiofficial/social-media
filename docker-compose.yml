version: '3.8'

services:
  web:
    depends_on:
      - api
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: social-media-container
    image: social-media-image
    env_file:
      - path: ./web-app/.env
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./web-app/package.json
          action: rebuild
        - path: ./web-app/package-lock.json
          action: rebuild
        - path: ./web-app
          target: /app
          action: sync

  api:
    depends_on:
      - db
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: social-media-api-container
    image: social-media-api-image
    env_file:
      - path: ./api/.env
    ports:
      - 3001:3001
    develop:
      watch:
        - path: ./api/package.json
          action: rebuild
        - path: ./api/package-lock.json
          action: rebuild
        - path: ./api
          target: /app
          action: sync

  db:
    image: postgres
    container_name: social-media-db-container
    restart: always
    env_file:
      - path: ./api/.env
    ports:
      - 5432:5432
    volumes:
      - social-media-db-data:/db/data

volumes:
  social-media-db-data:
